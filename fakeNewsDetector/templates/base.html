<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">

    {% block head %}{% endblock head %}
</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-4" width="40" height="32" src="static/img/Newspaper_Cover.svg.png">
                </img>
                <span class="fs-4">Fake news detector</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/data" class="nav-link {% if request.resolver_match.url_name == 'data' %}active{% endif %}">Data</a></li>
                {% comment %} <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li> {% endcomment %}
                {% comment %} <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li> {% endcomment %}
                <li class="nav-item"><a href="/about" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
            </ul>
        </header>
    </div>

    {% block body %} {% endblock body %}

    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>

</body>

</html>
